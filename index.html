<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LashUpAndMore - Professional eyelash extensions, lamination, tinting, and removal services. Transform your look with our expert lash artists."
    />
    <meta
      name="keywords"
      content="eyelash extensions, lash lamination, lash tinting, lash removal, beauty salon, lashes"
    />
    <meta property="og:title" content="LashUpAndMore" />
    <meta
      property="og:description"
      content="Professional eyelash services to make you look and feel beautiful."
    />
    <meta property="og:image" content="/public/images/1.jpg" />
    <meta property="og:type" content="website" />

    <title>LashUpAndMore</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lilita+One&family=Qwitcher+Grypen:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&family=Rubik+Gemstones&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #08b1ff;
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #131313;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Smooth focus outline */
      *:focus {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }

      /* Selection color */
      ::selection {
        background-color: #0ea5e9;
        color: white;
      }

      .light body,
      .light * {
        --tw-text-opacity: 1;
      }

      .light .text-charcoal-900,
      .light .text-gray-900 {
        color: rgb(17 24 39) !important;
      }

      .dark .text-white {
        color: rgb(255 255 255) !important;
      }
    </style>

   
    <script>
      (function () {
        // Get theme before React initializes
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        // Apply theme immediately
        document.documentElement.classList.remove("light", "dark");
        document.documentElement.classList.add(theme);
        document.body.classList.remove("light", "dark");
        document.body.classList.add(theme);

        // Set CSS custom properties
        if (theme === "dark") {
          document.documentElement.style.setProperty("--text-color", "#ffffff");
          document.documentElement.style.setProperty("--bg-color", "#000000");
        } else {
          document.documentElement.style.setProperty("--text-color", "#1f2937");
          document.documentElement.style.setProperty("--bg-color", "#ffffff");
        }

        // Store theme
        localStorage.setItem("theme", theme);

        console.log("Theme initialized:", theme);
      })();

      // Production fix: Force repaint on load
      window.addEventListener("load", function () {
        setTimeout(function () {
          const elements = document.querySelectorAll("*");
          elements.forEach(function (el) {
            if (el.style) {
              el.style.display = "none";
              el.offsetHeight; // Force reflow
              el.style.display = "";
            }
          });
        }, 100);
      });
    </script>
  </head>
  <body
    class="font-inter antialiased bg-white dark:bg-charcoal-900 text-charcoal-900 dark:text-white transition-colors duration-300"
  >
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="text-center flex items-center justify-center gap-1 flex-col">
        <div
          class="w-16 h-16 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin mx-auto mb-4"
        ></div>
        <img src="./public/images/logo.png" style="width: 80px; height: 80px" />
        <h2
          class="text-primary-600"
          style="font-family: 'Lilita One', sans-serif; font-size: 1.5rem"
        >
          LashUpAndMore
        </h2>
        <p
          class="text-charcoal-600"
          style="font-family: 'Rajdhani', sans-serif"
        >
          Perfect Eyelashes Loading...
        </p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
   
      window.addEventListener("load", () => {
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.classList.add("fade-out");
        setTimeout(() => {
          loadingScreen.style.display = "none";
        }, 500);
      });

      
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        document.documentElement.classList.remove("light");
      } else {
        document.documentElement.classList.add("light");
        document.documentElement.classList.remove("dark");
      }

    
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.attributeName === "class") {
            const isDark = document.documentElement.classList.contains("dark");
            const isLight =
              document.documentElement.classList.contains("light");

            if (isDark || isLight) {
            
              setTimeout(function () {
                document.body.style.display = "none";
                document.body.offsetHeight;
                document.body.style.display = "";
              }, 10);
            }
          }
        });
      });

      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ["class"],
      });
    </script>
  </body>
</html>
